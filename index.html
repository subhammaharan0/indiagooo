     <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Studio</title>

<style>
/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background:#f5f5f5;
    color:#333;
}

/* ================= HEADER ================= */
header{
    background:#000;
    color:#fff;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
header h1{
    letter-spacing:2px;
}
header button{
    background:#fff;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
}

/* ================= HERO ================= */
.hero{
    height:70vh;
    background:url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}
.hero h2{
    font-size:3rem;
    background:rgba(0,0,0,0.5);
    padding:20px;
    border-radius:10px;
    animation:fadeIn 1.5s;
}

/* ================= PRODUCTS ================= */
.section{
    padding:50px 20px;
}
.section h2{
    text-align:center;
    margin-bottom:30px;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.product{
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,0.1);
    transition:0.3s;
}
.product:hover{
    transform:translateY(-5px);
}
.product img{
    width:100%;
    height:300px;
    object-fit:cover;
    cursor:pointer;
}
.product-content{
    padding:15px;
}
.product-content h3{
    margin-bottom:5px;
}
.price{
    font-weight:bold;
    margin:5px 0;
}
select, button{
    width:100%;
    padding:8px;
    margin-top:5px;
}
button{
    background:#000;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

/* ================= CART ================= */
#cart{
    position:fixed;
    right:0;
    top:0;
    width:320px;
    height:100%;
    background:#fff;
    box-shadow:-5px 0 15px rgba(0,0,0,0.2);
    padding:20px;
    transform:translateX(100%);
    transition:0.4s;
    overflow-y:auto;
    z-index:2000;
}
#cart.active{
    transform:translateX(0);
}
.cart-item{
    border-bottom:1px solid #ddd;
    padding:10px 0;
}
.cart-item input{
    width:50px;
}

/* ================= ADMIN ================= */
#admin{
    background:#111;
    color:#fff;
}
#admin input, #admin select{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}

/* ================= MODAL ================= */
#modal{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    display:none;
    align-items:center;
    justify-content:center;
}
#modal img{
    max-width:90%;
    max-height:90%;
    border-radius:15px;
}

/* ================= ANIMATION ================= */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .hero h2{font-size:2rem;}
}
</style>
</head>

<body>

<header>
    <h1>FASHION STUDIO</h1>
    <button onclick="toggleCart()">üõí Cart</button>
</header>

<section class="hero">
    <h2>Modern Fashion For Everyone</h2>
</section>

<section class="section">
    <h2>Our Collection</h2>
    <div class="products" id="productList"></div>
</section>

<section class="section" id="admin">
    <h2>Admin ‚Äì Add New Product</h2>
    <input id="pName" placeholder="Product Name">
    <input id="pPrice" placeholder="Price">
    <input id="pImage" placeholder="Image URL">
    <input id="pDesc" placeholder="Description">
    <select id="pCategory">
        <option>Men</option>
        <option>Women</option>
        <option>Kids</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
</section>

<!-- CART -->
<div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button onclick="checkout()">Checkout</button>
</div>

<!-- MODAL -->
<div id="modal" onclick="this.style.display='none'">
    <img id="modalImg">
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
    {id:1,name:"Men Jacket",price:2499,image:"https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f",desc:"Stylish winter jacket"},
    {id:2,name:"Women Dress",price:1999,image:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",desc:"Elegant party dress"},
    {id:3,name:"Kids Wear",price:999,image:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf",desc:"Comfortable kids wear"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderProducts(){
    const list = document.getElementById("productList");
    list.innerHTML="";
    products.forEach(p=>{
        list.innerHTML+=`
        <div class="product">
            <img src="${p.image}" onclick="openImg('${p.image}')">
            <div class="product-content">
                <h3>${p.name}</h3>
                <p class="price">‚Çπ${p.price}</p>
                <p>${p.desc}</p>
                <select id="size${p.id}">
                    <option>S</option><option>M</option><option>L</option><option>XL</option>
                </select>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        </div>`;
    });
}
renderProducts();

function addToCart(id){
    let product = products.find(p=>p.id===id);
    let item = cart.find(c=>c.id===id);
    if(item){ item.qty++; }
    else{ cart.push({...product,qty:1}); }
    saveCart();
}

function renderCart(){
    const box=document.getElementById("cartItems");
    box.innerHTML="";
    let total=0;
    cart.forEach((c,i)=>{
        total+=c.price*c.qty;
        box.innerHTML+=`
        <div class="cart-item">
            <b>${c.name}</b><br>
            ‚Çπ${c.price} x 
            <input type="number" value="${c.qty}" min="1" onchange="updateQty(${i},this.value)">
            <button onclick="removeItem(${i})">‚ùå</button>
        </div>`;
    });
    document.getElementById("total").innerText=total;
}

function saveCart(){
    localStorage.setItem("cart",JSON.stringify(cart));
    renderCart();
}

function updateQty(i,val){
    cart[i].qty=parseInt(val);
    saveCart();
}

function removeItem(i){
    cart.splice(i,1);
    saveCart();
}

function toggleCart(){
    document.getElementById("cart").classList.toggle("active");
    renderCart();
}

function checkout(){
    alert("Demo checkout successful!");
    cart=[];
    saveCart();
}

function addProduct(){
    let p={
        id:Date.now(),
        name:pName.value,
        price:Number(pPrice.value),
        image:pImage.value,
        desc:pDesc.value
    };
    products.push(p);
    localStorage.setItem("products",JSON.stringify(products));
    renderProducts();
}

function openImg(src){
    document.getElementById("modal").style.display="flex";
    document.getElementById("modalImg").src=src;
}
</script>

</body>
</html>
