<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Vogue | Fashion Store</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header { background: #111; color: #fff; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .hero { background: url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat; height: 70vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
    .hero h2 { font-size: 48px; background: rgba(0,0,0,0.5); padding: 20px; }
    .section { padding: 60px 40px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 15px 0 5px; }
    .card p { color: #555; }
    .card button { margin-top: 10px; padding: 10px 20px; border: none; background: #111; color: white; cursor: pointer; border-radius: 5px; }
    footer { background: #111; color: #fff; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Urban Vogue</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>  <section class="hero">
    <h2>New Season • New Style</h2>
  </section>  <section class="section" id="products">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1520975922203-b9c2b36f6b07" />
        <h3>Men Jacket</h3>
        <p>₹2,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" />
        <h3>Women Dress</h3>
        <p>₹1,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552" />
        <h3>Casual Wear</h3>
        <p>₹1,499</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>  <footer>
    <p>© 2026 Urban Vogue. All Rights Reserved.</p>
  </footer>
</body>
</html>
