<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanMen – Fashion for Men</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  <style>
    :root {
      --primary: #111;
      --secondary: #e63946;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      letter-spacing: 1px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
    }

    /* ===== MOBILE NAV ===== */
    nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 75%;
      height: 100vh;
      background: #000;
      padding: 40px 20px;
      transition: 0.3s ease;
    }

    nav.active {
      right: 0;
    }

    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 18px;
    }

    /* ===== HERO ===== */
    .hero {
      background: url('https://images.unsplash.com/photo-1520975916090-3105956dac38') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .hero-content {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }

    .hero h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .hero button {
      padding: 10px 18px;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 14px;
    }

    /* ===== SECTION ===== */
    section {
      padding: 20px 16px;
    }

    section h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    /* ===== PRODUCTS ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px;
    }

    .card-body h4 {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .price {
      color: var(--secondary);
      font-weight: 600;
      font-size: 14px;
    }

    .card-body button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 13px;
    }

    /* ===== CATEGORY ===== */
    .categories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
    }

    .cat {
      min-width: 120px;
      background: #000;
      color: #fff;
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      font-size: 14px;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #000;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 13px;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(4, 1fr);
      }
      .hero h2 {
        font-size: 40px;
      }
    }
  </style></head>
<body>  <!-- HEADER -->  <header>
    <h1>UrbanMen</h1>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </header>  <!-- NAV -->  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">New Arrivals</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>  <!-- HERO -->  <div class="hero">
    <div class="hero-content">
      <h2>Men's Fashion 2026</h2>
      <p>Premium styles for modern men</p>
      <button>Shop Now</button>
    </div>
  </div>  <!-- CATEGORIES -->  <section>
    <h3>Categories</h3>
    <div class="categories">
      <div class="cat">Shirts</div>
      <div class="cat">T-Shirts</div>
      <div class="cat">Jeans</div>
      <div class="cat">Shoes</div>
      <div class="cat">Watches</div>
    </div>
  </section>  <!-- PRODUCTS -->  <section>
    <h3>Trending Products</h3>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" />
        <div class="card-body">
          <h4>Casual Shirt</h4>
          <div class="price">₹1,299</div>
          <button>Add to Cart</button>
        </div>
      </div><div class="card">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" />
    <div class="card-body">
      <h4>Denim Jacket</h4>
      <div class="price">₹2,499</div>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" />
    <div class="card-body">
      <h4>Sport Shoes</h4>
      <div class="price">₹3,299</div>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1520974735194-6c5a7f3f8f5c" />
    <div class="card-body">
      <h4>Luxury Watch</h4>
      <div class="price">₹5,999</div>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

  </section>  <!-- FOOTER -->  <footer>
    © 2026 UrbanMen. All rights reserved.
  </footer>  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script></body>
</html>
